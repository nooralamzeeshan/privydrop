{% extends "app/base.html" %}

{% block content %}
<div class="home-container">
    <h1 class="main-heading">Welcome to PrivyDrop</h1>
    <p class="sub-heading">Secure File Sharing Platform</p>
    <div class="button-group">
        <a href="{% url 'upload' %}" class="custom-button">Upload File</a>
        <a href="{% url 'download' %}" class="custom-button">Download File</a>
        <a href="{% url 'about' %}" class="custom-button">About</a>
    </div>
</div>

<style>
    .home-container {
        text-align: center;
        margin-top: 100px;
    }
    .main-heading {
        font-size: 60px;
        color: #333;
        border: 2px solid #000;
        display: inline-block;
        padding: 10px 20px;
        border-radius: 8px;
    }
    .sub-heading {
        font-size: 24px;
        color: #555;
        margin-top: 20px;
        margin-bottom: 40px;
    }
    .button-group {
        display: flex;
        justify-content: center;
        gap: 30px;
        flex-wrap: wrap;
    }
    .custom-button {
        display: inline-block;
        padding: 16px 32px;
        background-color: #4facfe;
        color: white;
        text-decoration: none;
        border-radius: 10px;
        font-size: 18px;
        font-weight: bold;
        transition: background-color 0.3s, transform 0.3s;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .custom-button:hover {
        background-color: #00c6ff;
        transform: translateY(-3px);
    }
</style>
{% endblock %}
