{% extends "app/base.html" %}

{% block content %}
    <h1>Download File</h1>
    <form method="POST">
        {% csrf_token %}
        <input type="text" name="encrypted_id" placeholder="Enter Encrypted ID" required>
        <button type="submit" class="btn btn-primary mt-3">Generate Link</button>
    </form>
    {% if download_link %}
        <p class="mt-3">
            <a href="{{ download_link }}" target="_blank" class="btn btn-success">
                Download Now
            </a>
        </p>
    {% endif %}
{% endblock %}
