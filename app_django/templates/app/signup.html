{% extends "app/base.html" %}

{% block content %}
  <h1>Sign Up</h1>
  {% if message %}
    <p><strong>{{ message }}</strong></p>
  {% endif %}
  <form method="POST">
    {% csrf_token %}
    <div>
      <label>Email:</label>
      <input type="email" name="email" required>
    </div>
    <div>
      <label>Password:</label>
      <input type="password" name="password" required>
    </div>
    <button type="submit">Sign Up</button>
  </form>
{% endblock %}
